<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css"
</head>
<body>
    <header>
        <h1>Connect Four</h1>
        <div class="buttonbox">
            <button class="button">New 1-Player Game</button>
            <button class="button">New 2-Player Game</button>
            <button class="button">Restart Current Game</button>
        </div>
    </header>
    <main>
        <section class="players">
            <div id="player1">
                <h2>Player 1</h2>
                <p class="player1name">Player1Name</p>
            </div>
            <div id="player2">
                <h2>Player 2</h2>
                <p class="player2name">Player2Name</p>
            </div>
        </section>
        <section class="messagebar">
            <p class="message">Message</p>
        </section>
        <section class="board">

        </section>
    </main>
</body>
</html>
